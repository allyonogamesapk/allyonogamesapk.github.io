<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Rummy Games APK</title>
  <meta name="description" content="Download rummy, slot & teen patti apps with bonuses and fast withdrawal." />
  <link rel="icon" href="assets/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-green-600 text-white p-4 flex items-center justify-between shadow">
    <div class="flex items-center">
      <img src="assets/logo.png" alt="Logo" class="h-10 w-10 rounded-full mr-2" />
      <h1 class="text-xl font-bold">All Rummy Games APK</h1>
    </div>
    <nav class="space-x-4">
      <a href="about.html" class="hover:underline">About</a>
      <a href="terms.html" class="hover:underline">Terms</a>
      <a href="privacy.html" class="hover:underline">Privacy</a>
      <a href="disclaimer.html" class="hover:underline">Disclaimer</a>
    </nav>
  </header>

  <!-- Info Strip -->
  <div class="bg-green-100 text-green-800 p-2 text-center font-medium">
    🎁 Signup Bonus ₹59+ | 🏦 Withdraw ₹100+ via UPI
  </div>

  <!-- App List -->
  <main class="max-w-3xl mx-auto p-4">
    <div id="app-list" class="space-y-4"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    © 2025 All Rummy Games APK ·
    <a href="about.html" class="underline">About</a> ·
    <a href="terms.html" class="underline">Terms</a> ·
    <a href="privacy.html" class="underline">Privacy</a> ·
    <a href="disclaimer.html" class="underline">Disclaimer</a>
  </footer>

  <!-- App Loader -->
  <script>
    fetch('data.json')
      .then(r => r.json())
      .then(apps => {
        const list = document.getElementById('app-list')
        list.innerHTML = ''
        apps.forEach((app, i) => {
          const row = document.createElement('div')
          row.className = 'bg-white shadow-md rounded-lg p-4 flex items-center justify-between hover:shadow-lg transition'
          row.innerHTML = `
            <div class="flex items-center space-x-4">
              <div class="text-gray-500 text-lg font-semibold">${i+1}.</div>
              <img src="${app.icon}" alt="${app.name}" class="w-12 h-12 rounded-md border" />
              <div>
                <div class="font-semibold text-gray-900">${app.name}</div>
                <div class="text-sm text-green-600">${app.bonus}</div>
                <div class="text-sm text-gray-700">${app.withdraw}</div>
              </div>
            </div>
            <a href="${app.link}" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Download</a>
          `
          list.appendChild(row)
        })
      })
      .catch(() => {
        document.getElementById('app-list').innerHTML = `<p class="text-center text-red-500">Failed to load apps.</p>`
      })
  </script>
</body>
</html>
